<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

body {
  font: 15px sans-serif;
}

.name{
  position: relative;
  top: 90px;
  text-align: left;
  font-weight: bold;
}

.title {
  position: relative;
  text-align: left;
  font-size: 25px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

#filter {
  position: absolute;
}

#mark {
  padding-left: 150px;
  position: inherit;
}

#xAXs {
  position: relative;
  top: 30px;
  left: 290px;
  bottom: 10px;
}

#yAXs {
position: relative;
top: 30px;
bottom: 10px;
left: 315px;

}

#label {
position: absolute;
top: 625px;
bottom: 50px;
left: 300px;
right: 0px;
}

#label2 {
position: absolute;
top: 625px;
bottom: 50px;
left: 430px;
right: 0px;
}

</style>

<head>
<title>Iris Dataset Narrative Visualization</title>
</head>

<body>
<h1>Iris Dataset Narrative Visualization</h1>

<script src="d3.min.js"></script>

<br><br>

  <div id="filter">
    <b>Iris Type:</b>
        <br>
    <input name='v' value="Iris-setosa" type="checkbox" checked><font color="#1F77B4">Setosa</font>
        <br>
    <input name="v" value="Iris-versicolor" type="checkbox" checked><font color="#AEC7E8">Versicolor</font>
        <br>
    <input name="v" value="Iris-virginica" type="checkbox" checked><font color="#FF7F0E">Virginica</font>
  </div>


  <form id="mark">
    <b></b>
    <div><input type="radio" name="sepal" style="display:none;" value='sepalWidth' checked></div>
    <div><input type="radio" name="sepal" style="display:none;" value="sepalLength"></div>
  </form>

<div id="label"><b>Horizontal Axis:</b></div>
  <select name="xAX" id="xAXs">
        <option value ="petalWidth">Petal Width</option>
        <option value ="petalLength">Petal Length</option>
        <option value ="sepalLength">Sepal Length</option>
        <option value ="sepalWidth">Sepal Width</option>
  </select>

<div id="label2"><b>Vertical Axis:</b></div>
  <select name="yAX" id="yAXs">
        <option value ="petalLength">Petal Length</option>
        <option value ="petalWidth">Petal Width</option>
        <option value ="sepalLength">Sepal Length</option>
        <option value ="sepalWidth">Sepal Width</option>
  </select>

  <br>

<script>
// javascript
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);


var color = d3.scale.category20();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");


var svg = d3.select("body").insert("svg",":first-child")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xg = svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")");
xg
  .append("text")
  .attr("class", "label")
  .attr("x", width)
  .attr("y", -6)
  .style("text-anchor", "end");

var yg = svg.append("g")
      .attr("class", "y axis");
yg
  .append("text")
  .attr("class", "label")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", ".71em")
  .style("text-anchor", "end");


var legend = svg.selectAll(".legend")
    .data(color.domain())
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

legend.append("rect")
    .attr("x", width - 18)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", color);

legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function(d) { return d; });

function update(){

  var xVar = d3.select('#xAXs').node().value,
    yVar = d3.select('#yAXs').node().value;

  var checks = {};
  d3.selectAll('input[type=checkbox]').each(function(){
    checks[this.value] = this.checked;
  });

  var radAttr = d3.select('input[type=radio]:checked').node().value;

  var data = baseData.filter(function(d,i){
    d.x = d[xVar];
    d.y = d[yVar];
    return checks[d.species];
  });

  x.domain(d3.extent(data, function(d) { return d.x; })).nice();
  y.domain(d3.extent(data, function(d) { return d.y; })).nice();

  xg.call(xAxis);
  yg.call(yAxis);

  xg.select("text").text(xVar);
  yg.select("text").text(yVar);

  var dots = svg.selectAll(".dot")
    .data(data);

  dots.enter()
    .append("rect")
    .attr("class", "dot");

  dots.exit().remove();

  dots.attr("x", function(d) { return x(d.x); })
    .attr("y", function(d) { return y(d.y); })
    .style("fill", function(d) { return color(d.species); })
    .attr("width", function(d){ return d[radAttr] * 2; })
    .attr("height", function(d){ return d[radAttr] * 2; });

}

var baseData = null;
d3.csv("iris.csv", function(error, csv) {
  csv.forEach(function(d) {
    d.petalLength = +d.petalLength;
    d.petalWidth = +d.petalWidth;
    d.sepalLength = +d.sepalLength;
    d.sepalWidth = +d.sepalWidth;
  });
  baseData = csv;
  update("petalWidth","petalLength");
});

d3.selectAll('select').on('change',function(){
  update();
});

d3.selectAll('input').on('click', function(){
  update();
})
</script>
</body>
</html>
